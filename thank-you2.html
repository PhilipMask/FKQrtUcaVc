<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - FalconX 360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0a0f2c;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      border: 1px solid #1f2a56;
      box-shadow: 0 0 40px rgba(12, 45, 87, 0.6);
      animation: fadeInUp 1.5s ease;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      margin-bottom: 20px;
      color: #00c3ff;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #cdd9ff;
    }

    .logo {
      margin-bottom: 25px;
    }

    .logo img {
      width: 160px;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://falconx.com/logo.svg" alt="FalconX Logo" onerror="this.style.display='none';">
    </div>
    <h1> Congratulations!</h1>
    <p>Thank you so much for registering with <strong>FalconX 360</strong>.</p>
    <p>We will now review your case, and one of our official FalconX Trading Brokers will contact you shortly.</p>
    <p>Please be available via phone and email. We appreciate your trust in our platform.</p>
  </div>
</body>
</html>
